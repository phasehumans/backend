<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <div>
        <h1>Fetch Data</h1>
        <div id="post">

        </div>
    </div>
    

    <script>
        async function loadpost() {
            const response = await fetch("urlhere.com")
            const data = await response.json()

            document.getElementById('post').innerHTML = data.body
        }

        loadpost()
    </script>
</body>
</html>
